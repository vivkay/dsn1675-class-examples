<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Kitten Grids Practice</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	
	<div class="grid">
		<div class="unit gutter unit-s-1 unit-m-1 unit-l-1-3">
			<h2>Unit A</h2>
		</div>
		<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
			<h2>Unit B</h2>
		</div>
			<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
				<h2>Unit C</h2>
		</div>
	</div>
	
	<div class="grid">
		<div class="unit unit-s-1 unit-m-1 unit-l-1-3">
			<img src="http://placekitten.com/1000/1000" alt="kitten">
		</div>
		<div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-3">
			<h2>Unit 2</h2>
		</div>
		<div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-3">
			<h2>Unit 3</h2>
		</div>
	</div>

	<div class="grid">
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
			<img src="http://placekitten.com/1000/1000" alt="kitten">
			<div class="gutter">
				<h2>Unit i</h2>
			</div>
		</div>
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
			<img src="http://placekitten.com/1000/1000" alt="kitten">
			<h2>Unit ii</h2>
		</div>
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
			<img src="http://placekitten.com/1000/1000" alt="kitten">
			<h2>Unit iii</h2>
		</div>
	</div>
	
	<div class="grid">
		<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
			<img src="http://placekitten.com/2000/1000" alt="kitten">
		</div>
		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
			<h2>Unit Z</h2>
		</div>
	</div>

</body>
</html>
